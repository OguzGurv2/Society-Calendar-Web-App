<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script type="module" src="static/index.js"></script>
    <link rel="stylesheet" href="style/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="addEvent" class="event-popup">
        <header>
            <h1 class="title">Create new event</h1>
            <i class="fa-solid fa-xmark close-btn"></i>
        </header>
        <form class="event-details">
            <input type="text" name="event_name" id="event_name" maxlength="55" placeholder="Add title..." required>
            <textarea name="event_description" id="event_description" placeholder="Please write a short description"></textarea>
            <div class="event-date-time">
                <input type="date" name="event_date" id="event_date" min="" required>
                <input type="time" name="event_start" id="event_start" min="" required>
                <input type="time" name="event_end" id="event_end" min="" required>
            </div>
            <div class="onlineContainer">
                <p>Location:</p>
                <label for="is_online" class="online-checkbox">
                    Online:
                    <input type="checkbox" name="is_online" id="is_online">
                    <span></span> 
                </label>
            </div>
            <div class="addressContainer">
                <input type="text" name="event_address" id="event_address" placeholder="Address line">
                <input type="text" name="town" id="town" placeholder="Town">
                <input type="text" name="postcode" id="postcode" placeholder="Postcode" maxlength="7" minlength="7">
            </div>
            <ul class="link-list"></ul>
            <button id="add-link" class="addLink-btn active">
                <i class="fa-solid fa-plus"></i>
                Add link
            </button>
            <input title="click to submit" type="submit" value="Submit">
        </form>
    </div>
    <div id="calendar"></div>
</body>
</html>
