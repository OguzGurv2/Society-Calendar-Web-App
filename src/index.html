<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendar</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ics/0.2.0/ics.min.js"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script type="module" src="/static/index.js"></script>    
    <link rel="stylesheet" href="/style/index.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div id="addEvent" class="event-popup">
        <header>
            <h1 class="title">Create new event</h1>
            <i class="fa-solid fa-xmark close-btn"></i>
        </header>
        <form class="event-details">
            <input type="text" name="event_name" id="event_name" maxlength="55" placeholder="Add title*" required>
            <textarea name="event_description" id="event_description" placeholder="Please write a short description"></textarea>
            <p style="align-self: flex-start;">Date & Time:*</p>
            <div class="event-date-time">
                <input type="date" name="event_date" id="event_date" min="" required>
                <div class="time-container">
                    <label for="event_start">Starts at:</label>
                    <input type="time" name="event_start" id="event_start" min="" required>
                </div>
                <div class="time-container">
                    <label for="event_start">Ends at:</label>
                    <input type="time" name="event_end" id="event_end" min="" required>
                </div>
                <div class="repeat-event">
                    <label for="repeat_event">Repeat Every </label>
                    <input type="checkbox" name="repeat_event" id="repeat_event">
                </div>
            </div>
            <div class="onlineContainer">
                <p>Location:</p>
                <label for="is_online" class="online-checkbox">
                    Online:
                    <input type="checkbox" name="is_online" id="is_online">
                    <span></span> 
                </label>
            </div>
            <div class="addressContainer">
                <input type="text" name="event_address" id="event_address" placeholder="Address line*">
                <input type="text" name="town" id="town" placeholder="Town">
                <input type="text" name="postcode" id="postcode" placeholder="Postcode" maxlength="7" minlength="7">
            </div>
            <ul class="link-list"></ul>
            <button id="add-link" class="addLink-btn active">
                <i class="fa-solid fa-plus"></i>
                Add link
            </button>
            <button id="add-event-submit" title="click to submit" type="submit">
                Submit
            </button>
        </form>
    </div>
    <div id="share-menu" class="hidden">
        <header>
            <h1 class="title">Share Event!</h1>
            <i class="fa-solid fa-xmark close-btn"></i>
        </header>
        <button>Share</button>
    </div>
    <div id="calendar"></div>
    <button id="export-calendar">
        Export Calendar
    </button>
</body>
</html>
